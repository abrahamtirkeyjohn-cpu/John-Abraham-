<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Happy Birthday!</title>\n    <style>\n        body {\n            background: linear-gradient(to right, #ffcccb, #ff99cc);\n            font-family: Arial, sans-serif;\n            text-align: center;\n            color: #333;\n        }\n        .container {\n            padding: 20px;\n        }\n        #bear-game {\n            margin: 20px 0;\n        }\n        .bear {\n            width: 100px;\n            cursor: pointer;\n            transition: transform 0.3s;\n        }\n        .bear:hover {\n            transform: scale(1.1);\n        }\n        #quiz {\n            display: none;\n            margin: 20px 0;\n        }\n        .question {\n            margin: 15px 0;\n        }\n        #tips {\n            display: none;\n            margin: 20px 0;\n            opacity: 0;\n            transition: opacity 1s;\n        }\n        #share-button {\n            background-color: #25D366;\n            color: white;\n            border: none;\n            padding: 10px 20px;\n            cursor: pointer;\n        }\n        #music {\n            margin-top: 20px;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Happy Birthday!</h1>\n        <div id="bear-game">\n            <img src="bear.png" class="bear" id="bear1" alt="Bear 1">\n            <img src="bear.png" class="bear" id="bear2" alt="Bear 2">\n        </div>\n        <button onclick="startQuiz()">Start Quiz</button>\n        <div id="quiz">\n            <div class="question">What is your favorite color? <input type="text" id="answer1"></div>\n            <div class="question">What is your birthday month? <input type="text" id="answer2"></div>\n            <button onclick="submitQuiz()">Submit</button>\n        </div>\n        <div id="tips">\n            <h2>Pro Tips:</h2>\n            <p>Always celebrate with loved ones!</p>\n            <p>Make a wish!</p>\n        </div>\n        <button id="share-button" onclick="shareOnWhatsApp()">Share on WhatsApp</button>\n        <audio id="music" controls loop>\n            <source src="birthday_song.mp3" type="audio/mpeg">\n            Your browser does not support the audio element.\n        </audio>\n    </div>\n    <script>\n        document.getElementById('bear1').onclick = function() { alert('Bear 1 Clicked!'); };\n        document.getElementById('bear2').onclick = function() { alert('Bear 2 Clicked!'); };\n\n        function startQuiz() {\n            document.getElementById('quiz').style.display = 'block';\n        }\n\n        function submitQuiz() {\n            document.getElementById('quiz').style.display = 'none';\n            const tips = document.getElementById('tips');\n            tips.style.display = 'block';\n            setTimeout(() => { tips.style.opacity = 1; }, 0);\n        }\n\n        function shareOnWhatsApp() {\n            const url = window.location.href;\n            const message = 'Check out this birthday page: ' + url;\n            window.open('https://wa.me/?text=' + encodeURIComponent(message), '_blank');\n        }\n    </script>\n</body>\n</html>
